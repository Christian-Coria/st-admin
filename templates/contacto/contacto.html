{% extends 'base.html' %} {% block title %} Contacto {% endblock title%} 
{% block content %}

<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="text-center text-light">
      <h3 class="mb-5 display-4"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-envelope-paper-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6.5 9.5 3 7.5v-6A1.5 1.5 0 0 1 4.5 0h7A1.5 1.5 0 0 1 13 1.5v6l-3.5 2L8 8.75l-1.5.75ZM1.059 3.635 2 3.133v3.753L0 5.713V5.4a2 2 0 0 1 1.059-1.765ZM16 5.713l-2 1.173V3.133l.941.502A2 2 0 0 1 16 5.4v.313Zm0 1.16-5.693 3.337L16 13.372v-6.5Zm-8 3.199 7.941 4.412A2 2 0 0 1 14 16H2a2 2 0 0 1-1.941-1.516L8 10.072Zm-8 3.3 5.693-3.162L0 6.873v6.5Z"/>
      </svg></br>Contactanos</h3>

      <div class="row">
        <div class="col-lg-5">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.1221926980475!2d-64.18673478515836!3d-31.410759303122223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94329878393beb69%3A0xe59836ee36fa57ac!2sLa%20Rioja%20180%2C%20X5022%20FRC%2C%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1659284358446!5m2!1ses-419!2sar"
            class="h-100 w-100"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>

        <div class="col-lg-7">
            <div class="row">
              <div class="col-md-9">
                <div class="row mb-4">
                  <div class="col-md-6 mb-4 mb-md-0">
                    <div class="form-outline">
                      <form action={% url 'contacto' %}  method="post">
                        {% csrf_token %}
                    <table class="form-outline mb-4 ">
                            {{form.as_table}}
                    </table>
                        <div class="d-grid gap-2 ">  
                            <button class="btn btn-danger ">Enviar</button>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <ul class="list-unstyled">
                  <li>
                    <i class="fas fa-map-marker-alt fa-2x text-primary"></i>
                    <p><svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-android" viewBox="0 0 16 16">
                        <path d="M2.76 3.061a.5.5 0 0 1 .679.2l1.283 2.352A8.94 8.94 0 0 1 8 5a8.94 8.94 0 0 1 3.278.613l1.283-2.352a.5.5 0 1 1 .878.478l-1.252 2.295C14.475 7.266 16 9.477 16 12H0c0-2.523 1.525-4.734 3.813-5.966L2.56 3.74a.5.5 0 0 1 .2-.678ZM5 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm6 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/>
                      </svg></br>
                      <small
                        >Rioja 180, Cordoba Capital, Centro, Argentina</small
                      >
                    </p>
                  </li>
                  <li>
                    <i class="  text-primary"></i>
                    <p><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-chat-square-text-fill" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.5a1 1 0 0 0-.8.4l-1.9 2.533a1 1 0 0 1-1.6 0L5.3 12.4a1 1 0 0 0-.8-.4H2a2 2 0 0 1-2-2V2zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z"/>
                      </svg></br><small>+ 549 3515205342</small></p>
                  </li>
                  <li>
                    <i class="fas fa-envelope fa-2x text-primary"></i>
                    <p><small></small></p>
                  </li>
                </ul>
              </div>
            </div>
        </div>
      </div>
    </div> 
  </div>
</section>
<script>
  const tlLoader = gsap.timeline()
  tlLoader
          .set('.titulo', { yPercent: 100 })
          .set('#formventa', {opacity: 0})
  
          .set('.titulo', { 
              yPercent: -100,
           })
          .to('.titulo',{
              yPercent: 0,
              duration: 1,
              stagger: 0.25,
          })
          .to('#formventa',{
              opacity: 1,
              duration: 5,
              scale: 1.2,
          })

          .to('.svgsap',{
              scrollTriger:{
                  trigger: '.svgsap',
                  start: '-100 0',
                  scrub: true,
                  
              },
              scale: 0.5,
              duration: 1,
          })
      
          
  

</script>
{% endblock %}
