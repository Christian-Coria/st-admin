{% extends 'base.html' %} {% block title %} Loguin {% endblock title%} 
{% block content %}

<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="text-center text-light">
      <div class=" text-center text-lg-start">
        <style>
          .rounded-t-5 {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
          }
      
          @media (min-width: 992px) {
            .rounded-tr-lg-0 {
              border-top-right-radius: 0;
            }
      
            .rounded-bl-lg-5 {
              border-bottom-left-radius: 0.5rem;
            }
          }
        </style>
        <div class="card mb-3" style="background-color: #3a88e2; border-radius: 25px;">
          <div class="row g-0 d-flex align-items-center">
            <div class="col-lg-4 d-none d-lg-flex">
              <img src="/media/desarrollo/login.jpg" alt="Trendy Pants and Shoes"
                class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
            </div>
            <div class="col-lg-8">
              <div class="card-body py-5 px-md-5 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" fill="currentColor" class="bi bi-android" viewBox="0 0 16 16">
                  <path d="M2.76 3.061a.5.5 0 0 1 .679.2l1.283 2.352A8.94 8.94 0 0 1 8 5a8.94 8.94 0 0 1 3.278.613l1.283-2.352a.5.5 0 1 1 .878.478l-1.252 2.295C14.475 7.266 16 9.477 16 12H0c0-2.523 1.525-4.734 3.813-5.966L2.56 3.74a.5.5 0 0 1 .2-.678ZM5 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm6 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/>
                </svg>
                <form method="POST" action="">
              {% csrf_token %}
                  <div class="form-outline mb-4">
                    <input type="text" name="username"  class="form-control" placeholder="Nombre"/>
                    
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" name="password" class="form-control" placeholder="contraseña"/>
                    
                  </div>
                    <div class="col">
                      
                      <a href="#!">¿Has olvidado tu contraseña?</a>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block " >INGRESAR</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
