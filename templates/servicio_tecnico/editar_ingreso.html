{% extends 'base.html' %}

{% block title %} 
Editar Ingreso
{% endblock title%}

{% block content %}
<div class="d-grid gap-2 p-1 m-1">
    <a class="btn btn-primary" href={% url 'buscar' %}>Volver a la lista</a>
    </div> 
<div class="container m-4 border-radius">
    <div class="col-md-6 mx-auto text-center fst-italic" style="background-color: rgb(177, 172, 172)">
        <h3>Editar Reparacion</h3>
        <div>
            <form action={% url 'editar_ingreso' object.id %}  method="post">
                {% csrf_token %}
                <table class="table table-dark table-striped">
                    {{form.as_table}}
                </table>
                
                    <div class="d-grid gap-2">
                            <button class="btn btn-danger m-3" >EDITAR REPARACION</button> 
                    </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
