{% extends 'base.html' %}

{% block title %} 
Editar Proveedor
{% endblock title%}

{% block content %}
<div class="container m-4 border-radius">
    <div class="col-md-6 mx-auto text-center fst-italic" style="background-color: rgb(177, 172, 172)">
        <div class="d-grid gap-2">
            <a class="btn btn-primary m-3" href={% url 'listar_proveedores'%}>Volver a la lista</a>
        </div> 
    </br>
        <div>
            <form action={% url 'editar_proveedor' object.id %}  method="post">
                {% csrf_token %}
                <table class="table table-dark table-striped">
                    {{form.as_table}}
                </table>
                
                    <div class="d-grid gap-2">
                            <button class="btn btn-danger m-3">EDITAR PROVEEDOR</button> 
                    </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
