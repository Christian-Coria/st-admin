{% extends 'base.html' %}

{% block title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <hr>
            <section class="section__ventas">
            <h1 class=" fst-italic text-center display-4 d-flex titulo" style="color:#ffe600">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-reception-4" viewBox="0 0 16 16">

                  </svg><i class="fas fa-rss svgsap"></i><span style="color: #5e9693;">En</span><span style="color: #fff;">Linea </span>
                Clasificados  <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-cash-coin svgsap" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
                <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>
                <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>
                <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
              </svg></h1>
              
            <br>
            <div id="formventa" class="container m-5">
                <div class="col-6 ">
                    <form action"="" tienda="" cargar_producto="" "="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class="form-outline mb-4 ">
                            <tbody><tr><th><label for="id_producto">Producto:</label></th><td>
                                <input type="text" name="producto" maxlength="20" required="" id="id_producto"></td></tr>
                                <tr><th><label for="id_fecha_publicacion">Fecha de Publicacion:</label></th><td>
                                    <input type="date" name="fecha_publicacion" required="" id="id_fecha_publicacion"></td></tr>
                                <tr><th><label for="id_imagen">Imagen:</label></th><td>
                                    <input type="file" name="imagen" accept="image/*" id="id_imagen"></td></tr>
                                <tr><th><label for="id_descripcion">Descripcion:</label></th><td>
                                    <textarea name="descripcion" cols="40" rows="10" required="" id="id_descripcion"></textarea></td></tr>
                                <tr><th><label for="id_precio">Precio:</label></th><td>
                                    <input type="number" name="precio" value="0.0" step="0.01" required="" id="id_precio"></td></tr>
                                <tr><th><label for="id_categoria">Categoria:</label></th><td>
                                    <select name="categoria" id="id_categoria">
                                        <option value="" selected="">opciones</option>
                                        
                                        <option value="1">Modulos</option>
                                        
                                        <option value="2">Herramientas</option>
                                        
                                        <option value="3">Equipos</option>
                                        
                                        <option value="4">Display</option>
                                        
                                        <option value="5">Touch</option>
                                        
                                        <option value="6">Placas de Carga</option>
                                        
                                        <option value="7">Flex</option>
                                        
                                        <option value="8">Pines</option>
                                        
                                        <option value="9">Baterias</option>
                                        
                                        <option value="10">Herramientas Maquinas</option>
                                        
                                        <option value="11">Herramientas</option>
                                        
                                        <option value="12">Tapas</option>
                                        
                                        <option value="13">Insumos Taller</option>
                                        
                                        <option value="14">Servicios Tecnicos</option>
                                        
                                        <option value="15">otros</option>
                                
                                </select></td></tr>
                                <tr><th><label for="id_condicion">Condicion:</label></th><td><select name="condicion" id="id_condicion">
                                <option value="Nuevo" selected="">Nuevo</option>
                                
                                <option value="Usado">Usado</option>
                                
                                </select></td></tr>
                                            </tbody></table>
                                                <div class="d-grid gap-2 ">  
                                                    <button class="btn btn-danger  ">Cargar Producto <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-send-dash svgsap" viewBox="0 0 16 16">
                                                        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855a.75.75 0 0 0-.124 1.329l4.995 3.178 1.531 2.406a.5.5 0 0 0 .844-.536L6.637 10.07l7.494-7.494-1.895 4.738a.5.5 0 1 0 .928.372l2.8-7Zm-2.54 1.183L5.93 9.363 1.591 6.602l11.833-4.733Z"/>
                                                        <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-5.5 0a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5Z"/>
                                                      </svg></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>

</div>

<script>
    const tlLoader = gsap.timeline()
    tlLoader
            .set('.titulo', { yPercent: 100 })
            .set('#formventa', {opacity: 0})
    
            .set('.titulo', { 
                yPercent: -100,
             })
            .to('.titulo',{
                yPercent: 0,
                duration: 1,
                stagger: 0.25,
            })
            .to('#formventa',{
                opacity: 1,
                duration: 5,
                scale: 1.2,
            })

            .to('.svgsap',{
                scrollTriger:{
                    trigger: '.svgsap',
                    start: '-100 0',
                    scrub: true,
                    
                },
                scale: 0.5,
                duration: 1,
            })
        
            
    

</script>
{% endblock  %}
